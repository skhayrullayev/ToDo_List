{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form action="" method='POST'>{% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value='login'>
    </form>

    <p>Do not have an account? <a href="{% url 'signup' %}">SignUp</a></p>
</div>


{% endblock %}
